<!DOCTYPE html> 
<html> 
	<head> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 	
		<title>Professor Data</title>
		<link rel="stylesheet" href="../../../static/bootstrap.css">
		<link rel="stylesheet" href="bootstrap-master/docs/assets/css/bootstrapSwitch.css">	
		<script src="http://code.jquery.com/jquery-1.9.0.js"></script>
		<script src="http://code.jquery.com/jquery-migrate-1.1.1.js"></script>
		<link href="../../../static/bootstrap-responsive.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../../../static/style.css" />
		<script type="text/javascript">
		$(function() {
			$("#question_input").change(function () {
				$("#question_list").toggle();
			});
		});
		</script>
	</head> 
	<body>
		<div data-role="page">
			<div id="container">
				<div data-role="header" class="center">
					<h1>Session Id</h1>
				</div><!-- /header -->
				
				<div data-role="content" id="Percent">				  
				</div>
				  
				<div data-role="content" id="question_list">
					<h3>Questions</h3>
					<ul id = "List">
					</ul>	
				</div>			
				
				<div class="control-group" id="question_switch_div">					
					<label class="control-label" for="interest">Display Question:</label>
					<div class="controls">
						<div id="question_toggle_button" class="switch">
							<input type="checkbox" checked="checked" id="question_input">
						</div>
					</div>
				</div>
				
				<div class="form-actions">
					<button type="submit" class="btn btn-primary">Get Session Analytics</button>
				</div>
			</div>
		</div>
		<script src="../../../static/js/jquery.js"></script>
		<script src="../../../static/js/bootstrap-transition.js"></script>
		<script src="../../../static/js/bootstrap-alert.js"></script>
		<script src="../../../static/js/bootstrap-modal.js"></script>
		<script src="../../../static/js/bootstrap-dropdown.js"></script>
		<script src="../../../static/js/bootstrap-scrollspy.js"></script>
		<script src="../../../static/js/bootstrap-tab.js"></script>
		<script src="../../../static/js/bootstrap-tooltip.js"></script>
		<script src="../../../static/js/bootstrap-popover.js"></script>
		<script src="../../../static/js/bootstrap-button.js"></script>
		<script src="../../../static/js/bootstrap-collapse.js"></script>
		<script src="../../../static/js/bootstrap-carousel.js"></script>
		<script src="../../../static/js/bootstrap-typeahead.js"></script>
		<script src="../../../static/js/bootstrapSwitch.js"></script>
	</body>
</html>
